{{ partial "header" .}}

<h1>{{ .Title | markdownify }}</h1>
{{ .Content }}

<h2>My Latest Job</h2>
  {{ $pages := where site.RegularPages.ByPublishDate.Reverse "Type" "in" .Site.Params.notFound.mainSection }}
  {{ range first 1 $pages }}
    <div class="portfolio-list">
      {{ partial "portfolio/item" .}}
    </div>
  {{ end }}

{{ partial "footer" .}}
